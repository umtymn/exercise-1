<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-Layout</title>
</head>
<body>
    <form action="" method="post">
        <fieldset>
            <hr>
            <h1>Profil</h1>
            <h2>Hier können sie Ihre adress-angaben einsehen und anpassen.</h2>
            <hr>
            <h3>Persönliche Daten</h3>

            <label for="titel">Titel</label>
            <input type="titel" id="titel" placeholder="Dr.hc">
            <br>

            <label for="vorname">Vorname</label>
            <input type="vorname" id="vorname" placeholder="Peter">
            <br>

            <label for="nachname">Nachname</label>
            <input type="nachname" id="nachname" placeholder="Muster">
            <br>

            <label for="geschlecht">Geschlecht</label>
            <button>W</button> <button>M</button>
            <br>

            <label for="sprache">Sprache</label>
            <button>DE</button> <button>FR</button> <button>IT</button>
            <br>

            <hr>

            <h3>Kontaktdaten</h3>

            <label for="telefon">Telefon</label>
            <input type="telefon" id="telefon" required>
            <br>

            <label for="mobile">Mobile</label>
            <input type="mobile" id="mobile" placeholder="optional">
            <br>

            <label for="hauptnummer">Hauptnummer</label>
            <input type="hauptnummer" id="hauptnummer" placeholder="optional">
            <br>

            <label for="fax">Fax</label>
            <input type="fax" id="fax" placeholder="optional">
            <br>

            <label for="mail1">Mail 1</label>
            <input type="mail1" id="mail1" required>
            <br>

            <label for="mail2">Mail 2</label>
            <input type="mail2" id="mail2" placeholder="optional">
            <br>

            <hr>

            <h3>Adressdaten</h3>

            <label for="firma">Firma</label>
            <input type="firma" id="firma" required>
            <br>

            <label for="zusatz firma">Zusatz Firma</label>
            <input type="zusatz firma" id="zusatz firma" placeholder="optional">
            <br>

            <label for="homepage">Homepage</label>
            <input type="homepage" id="homepage" placeholder="optional">
            <br>

            <label for="adresse/haus Nr">Adresse/Haus Nr</label>
            <input type="adresse" id="adresse" >
            <input type="haus nr" id="haus nr" >
            <br>

            <label for="zusatz adresse">Zusatz Adresse</label>
            <input type="mail1" id="mail1" placeholder="optional">
            <br>

            <label for="postfach">Postfach</label>
            <input type="postfach" id="postfach" placeholder="optional">
            <br>

            <label for="plz/ort">PLZ/Ort</label>
            <input type="plz" id="plz" >
            <input type="ort" id="ort" >
            <br>

            <label for="kanton/land">Kanton/Land</label>
            <input type="kanton" id="kanton" >
            <input type="land" id="land">
            <br>

            <button>Speichern</button>
         </fieldset>

    </form>
</body>
</html>
